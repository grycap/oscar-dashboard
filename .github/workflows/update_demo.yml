name: Pull Request into Fork from Upstream Repo on Push

on:
  push:
    branches: [ "main" ] 
 
jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.UPDATE_DEMO }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Check if PR exists
        run: |
          PR_EXISTS=$(gh api -X GET repos/grycap/oscar-dashboard-demo/pulls \
            -f head_repo=grycap/oscar-dashboard \
            -f base=main \
            -f head=main | jq '. | length')
          echo "PR_EXISTS=$PR_EXISTS" >> $GITHUB_ENV

      - name: Create Pull Request (if none exists) 
        if: env.PR_EXISTS == '0'
        run: |
          gh api -X POST repos/grycap/oscar-dashboard-demo/pulls \
            -f head_repo=grycap/oscar-dashboard \
            -f title='Merge upstream main into fork main' \
            -f body='Created by GitHub Actions' \
            -f base=main \
            -f head=main
