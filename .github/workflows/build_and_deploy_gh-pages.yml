name: Build and Deploy
on:
  push:
    branches: [main]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set EGI Check-in issuer and client ID
        run: |
          sed -i -e "s|\$EGI_CHECKIN_ISSUER|${{ secrets.EGI_CHECKIN_ISSUER }}|g"  src/env.ts
          sed -i -e "s|\$EGI_CHECKIN_CLIENT_ID|${{ secrets.EGI_CHECKIN_CLIENT_ID }}|g"  src/env.ts

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Include CNAME
        run: echo "${{ secrets.DOMAIN }}" > ./dist/CNAME 

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: production-files
          path: ./dist


  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist